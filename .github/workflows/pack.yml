name: Pack

on:
  pull_request:
    branches:
    - 1.12.2
  push:
    branches: 
    - 1.12.2
env:
      ak: ${{ secrets.Access_Key }}
      sk: ${{ secrets.Secret_Key }}
      repo_token: ${{ secrets.Personal_Token }}
      github_token: ${{ GITHUB_TOKEN}}
      sha: ${{github.sha}}
      ref: ${{github.ref}}
      actor: ${{github.actor}} 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet publish -c Release -f netcoreapp3.1 -o ./ -r ubuntu-x64 ./src/LangPack/Pack/Pack.csproj /p:PublishSingleFile=true
    - name: Pack and release
      run: ./Pack
